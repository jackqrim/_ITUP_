<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Table Span</title>
</head>
<body>
    <center>
        <table width="600" height="300" border="1" cellspacing="0">
            <tr>
                <td></td>
                <td colspan ="3" style="text-align:center; color:blue">상세 정보</td>
            </tr>
            <tr>
                <td rowspan="3" style="text-align:center; color:blue">항목</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>6</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </center>
</body>
</html>
