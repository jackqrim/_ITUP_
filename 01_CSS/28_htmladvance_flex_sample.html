<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <style>
        .container {
            border: 1px solid red;
            display: flex;
            flex-direction: row;            /* row / column */
            justify-content: flex-start;    /* 기본값, 왼쪽정렬 */
            justify-content: center;        /* 가운데 정렬  */ 
            justify-content: space-between; /* 좌우 균등배분 정렬   */
        }

        .item {
            border: 1px solid blue;
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
