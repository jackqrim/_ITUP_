<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <title>Table Span</title>
    <style type="text/css">
        td {
            font-size: 2em;
            font-family: Gulim;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <table width="600" height="300" border="1" cellspacing="0">
            <tr>
                <td></td>
                <td colspan ="3" style="text-align:center; color:blue"><h1>상세 정보</h1></td>
            </tr>
            <tr>
                <td rowspan="3" style="text-align:center;"><h2>항목</h2></td>
                <td><h3>1</h3></td>
                <td><h3>2</h3></td>
                <td><h3>3</h3></td>
            </tr>
            <tr>
                <td><h4>4</h4></td>
                <td><h4>5</h4></td>
                <td><h4>6</h4></td>
            </tr>
            <tr>
                <td><h5>7</h5></td>
                <td><h5>8</h5></td>
                <td><h5>9</h5></td>
            </tr>
        </table>
    </center>
</body>
</html>
